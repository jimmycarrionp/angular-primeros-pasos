<h4>Listado</h4>
<ul class="list-group">

<li *ngFor="
  let character of characterList;
  let i=index;
  let isFirst=first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "

class="list-group-item d-flex justify-content-between align-items-center"
[ngClass]="{
  'list-group-item-dark':isLast,
  'list-group-item-primary':isFirst
  }">
  <div>
    <span class="text-primary">{{i}}. </span>
    <span>{{character.name}} - </span>
    <strong>Poder: </strong>s
    <span>{{character.power}}</span>
    <span>Es Par {{isEven}}</span>
    <span>Es Inpar {{isOdd}}</span>
  </div>

<!-- <span>Es el primero: {{isFirst}}</span>
<span>Es el Ultimo: {{isLast}}</span> -->

<button (click)="onDeletecharacter(character.id)" class="btn btn-danger">X</button>


</li>
    <!-- <li class="list-group-item">Krilin - 500</li>
    <li class="list-group-item">Krilin - 9000</li> -->
</ul>
